<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea name="asd" id="text" cols="50" rows="20" placeholder="write your comment"></textarea>
    <button id="but">clear all</button>


    <script>
        window.onload = load
        let storage = window.localStorage

        info.value = storage.getItem('massage')

        info.oninput = () => {
            storage.setItem ('massage', info.value)
        }

        function load () {
            let but = document.getElementById('but')
            let info = document.getElementById('text')

            but.addEventListener('click', clear )
        }

        function clear () {
            storage.removeItem('massage')
            info.value = ' asd';
        }




    </script>

</body>
</html>
